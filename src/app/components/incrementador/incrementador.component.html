<h3> {{ leyenda }} </h3>
<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-primary" (click)="cambiaValor(-5)" type="button">
          <i class="mdi mdi-minus"></i>
      </button>
    </div>
    <input #txtprogress type="number" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" [value]="progreso" (ngModelChange)="onChange( $event )" [(ngModel)]="progreso" min="1" max="100" name="progreso">
    <div class="input-group-append">
        <button class="btn btn-primary" (click)="cambiaValor(+5)" type="button">                            
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
